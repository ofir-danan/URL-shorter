<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="../public/favicon.ico" />
    <link href="../public/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <main>
        <section>
          <form onsubmit="onSubmit(event)" action="javascript:void(0)" class="my-4 form-inline">
            <fieldset>
              <legend>URL Shortener</legend>
              <label for="url_input" class="sr-only">URL:</label>
              <input
                id="url_input"
                type="text"
                name="url"
                placeholder="https://www.freecodecamp.org/"
                class="form-control col mr-2"
              />
              <input type="submit" value="POST URL" class="btn btn-success" />
            </fieldset>
          </form>
        </section>
      </main>
      <div> New Url :  <a id="shortenerURL"></a></div>
      <div> Full Url :  <a id="fullURL"></a></div>
    </div>
    <script>
      const shortOutput = document.getElementById("shortenerURL");
      const fullOutput = document.getElementById("fullURL");
      function onSubmit(e) {
        e.preventDefault();
        const url = document.getElementById("url_input").value;
        fetch("http://localhost:3000/api/shorturl/new", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        })
          .then((res) => {
            return res.json();
          })
          .then((value) => {
            shortOutput.setAttribute(
              "href",
              `http://localhost:3000/${value.shorturlId}`
            );
            shortOutput.innerText = "http://localhost:3000/" + value.shorturlId;
            if (value.originalUrl.includes("https://")) {
              fullOutput.setAttribute("href", value.originalUrl);
            } else if (value.originalUrl.includes("http://")) {
              fullOutput.setAttribute("href", value.originalUrl);
            } else {
              fullOutput.setAttribute("href", `http://${value.originalUrl}`);
            }
            fullOutput.innerText = value.originalUrl;
          })
          .catch((err) => (shortOutput.innerText = err));
      }
    </script>
  </body>
</html>
