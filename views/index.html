<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="../public/favicon.ico" />
    <link href="../public/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <main>
        <section>
          <form onsubmit="onSubmit(event)" action="javascript:void(0)" class="my-4 form-inline">
            <fieldset>
              <legend>URL Shortener</legend>
              <label for="url_input" class="sr-only">URL:</label>
              <input
                id="url_input"
                type="text"
                name="url"
                placeholder="https://www.freecodecamp.org/"
                class="form-control col mr-2"
                required
              />
              <input type="submit" value="POST URL" class="btn btn-success" />
            </fieldset>
          </form>
        </section>
      </main>
      <section id="output" style="display: none;">
        <label for="shortenerURL"> New Url :  <a id="shortenerURL"></a></label>
        <label for="fullURL"> Full Url :  <a id="fullURL"></a></label>
          <button id="statistic">Statistics</button>
          <!-- The Modal -->
          <div id="myModal" class="modal">
          <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <div>The new URL was clicked : <span id="redirectCount"></span> times</div>
              <div>The new URL was crated at : <span id="creationDate"></span> </div>
              <div>The new URL : <span id="newUrl"></span></div>
              <div>The full URL : <span id="urlBeforeChange"></span> </div>
            </div>
          </div>
      </section>
    </div>
    <script>
      const outputDiv = document.getElementById("output")
      const shortOutput = document.getElementById("shortenerURL");
      const fullOutput = document.getElementById("fullURL");
      function onSubmit(e) {
        e.preventDefault();
        const url = document.getElementById("url_input").value;
        fetch(`http://localhost:3000/api/shorturl/new`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        })
          .then((res) => {
            return res.json();
          })
          .then((value) => {
            shortOutput.setAttribute(
              "href",
              `${window.location}${value.shorturlId}`
            );
            shortOutput.innerText = window.location + value.shorturlId;
            if (value.originalUrl.includes("https://")||value.originalUrl.includes("http://")) {
              fullOutput.setAttribute("href", value.originalUrl);
              fullOutput.innerText = value.originalUrl;
            }  else {
              fullOutput.setAttribute("href", `http://${value.originalUrl}`);
              fullOutput.innerText = "http://"+value.originalUrl;
            }
            outputDiv.style.display = "block"
          })
          .catch((err) => (shortOutput.innerText = err));
      }
    </script>
    <script src="./main.js"></script>
  </body>
</html>
